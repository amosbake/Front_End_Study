<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title >html的格式化</title>
</head>
<body >
    <p>我是普通文字</p>
    我是<b>粗体</b>文字<br/>
    我是 <big>大号</big>文字--html_5 过时<br/>
    我是<em>斜体</em>文字<br/>
    我是<i>斜体</i>文字<br/>
    我是<small>小号</small>文字<br/>
    我是<strong>加重</strong>文字<br/>
    我是<sub>下标</sub>文字<br/>
    我是<sup>上标</sup>文字<br/>
    我是<ins>插入</ins>文字<br/>
    我是<del>删除</del>文字<br/>
</body>
</html>
