<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css基础语法</title>
    <link href="demo.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        [title]{
            color: blue;
        }
        [title=te]{
            color: red;
        }
    </style>
</head>
<body>
    <h1>这是一个例子</h1>
    <h2>这是一个例子</h2>
<p><strong>css strong</strong></p>
<ul>
    <li>li1</li>
    <li><strong>li1</strong></li>
</ul>
<p id="id_1">第一个id选择器</p>
<div id="id_2">
    <p>第二个id选择器</p>
</div>
    <p class="class_1">第一个类选择器</p>
<p title="t">属性选择器</p>
    <p title="te">属性和值选择器</p>
</body>
</html>
